<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="questionnaire" method="post" action="http://sc.it-academy.by/fe/form.ph">
<h2 align="center">Заполните анкету</h2>
<fieldset>
    <legend>Личные данные</legend>
    <label>
        <input type="text" name="last_name" maxlength="25"  pattern="[A-Za-z]" placeholder="Фамилия" required autofocus>
    </label><br>
    <label>
        <input type="text" name="name" maxlength="20"  pattern="[A-Za-z]" placeholder="Имя" required>
    </label><br>
    <label>
        <input type="text" name="patronymic" maxlength="24"  pattern="[A-Za-z]" placeholder="Отчество" required>
    </label><br>
    <fieldset>
    <legend>Паспортные данные</legend>
    <label>
        <input type="text" name="series_passport" maxlength="2" size="2" pattern="[A-Z]{,2}" required placeholder="AA">
    </label>
    <label>
        <input type="text" name="number_passport" maxlength="7" size="7" pattern="[0-9]{7,}" required placeholder="1234567">
    </label>
    </fieldset>
    <fieldset>
        <legend>Дата рождения</legend>
        <label>
            <input type="text" name="date" maxlength="4" size="4" pattern="[0-9]{,4}" placeholder="2000">
        </label><br>
        <label>
        <select name="list" id="list">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select>
        </label><br>
        <label>
            <input type="number" name="number" size="2" min="1" max="31" step="1" value="1">
        </label>
    </fieldset>
    <label>
        <select name="list" id="list">
            <option value="1">РБ</option>
            <option value="2">РФ</option>
            <option value="3">США</option>
            <option value="4">Украина</option>
            <option value="5">Польша</option>
            <option value="6">Литва</option>
        </select>
    </label><br>
    <a>Адрес:</a><br>
    <label>
        <textarea name="adress" lang="ru"></textarea>
    </label>
</fieldset>
<fieldset>
    <legend>Интересы</legend>
    <fieldset>
        <legend>Хобби</legend>
        <label>
            <input type="checkbox" name="hobby[]"> Рыбалка
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]"> Астрономия
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]"> Дайвинг
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]"> Марки
        </label><br>
    </fieldset>
    <fieldset>
        <legend>Домашние животные</legend>
        <label>
            <select name="list" id="list" multiple size="12">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                    </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                    </optgroup>
                <optgroup label="Птицы">
                    <option value="4">Стая ворон</option>
                    <option value="5">Аист</option>
                    <option value="6">Археоптерикс</option>
                </optgroup>
                </select>
        </label>
    </fieldset>
</fieldset>
<fieldset>
    <legend>Данные для входа и восстановления пароля</legend>
    <label>
        <input type="text" name="login" maxlength="20" pattern="[A-Za-z]{5,}" placeholder="Логин">
    </label><br>
    <label>
        <input type="password" name="password" maxlength="20" pattern="[A-Za-z]{10,}" autocomplete="off" placeholder="Пароль">
    </label>
</fieldset>
<fieldset>
    <legend>Координаты:</legend>
    <label>
        <input type="text" name="email" placeholder="введите адрес почты">
    </label><br>
    <label>
        <input type="text" name="website_adress" placeholder="введите адрес сайта">
    </label>
</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <label>
        <input type="number" name="number" min="-2.5" pattern="\d+(,\d{2})?" max="2.5" step="0.1" placeholder="0">
    </label><br>
    <label>
        <input type="range" name="range" min="1" max="10">
    </label>
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <label>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.png" width="50" height="50">
    </label>
</fieldset>
</form>
</body>
</html>
